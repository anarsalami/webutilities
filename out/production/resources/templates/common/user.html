<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="common/fragments/header :: header"></div>
</head>
<body>

<div class="wrapper">
    <div th:insert="common/fragments/left_sidebar :: left_sidebar"></div>
    <div class="main-panel">
        <div th:insert="common/fragments/main_navbar :: main_navbar"></div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4" style="margin-top: 5%">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Profile</h4>

                            </div>
                            <div class="content">
                                <form  action="#"
                                       th:action="@{/users/crud}"
                                       th:object="${user}"
                                       method="POST">


                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Name"
                                                       th:field=*{name} />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Surname"
                                                       th:field=*{surname} />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Email"
                                                       th:field=*{email} />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Password"
                                                       th:field=*{password} />
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right"
                                            th:name="action"
                                            th:value="add">
                                       Submit
                                    </button>

                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div th:insert="common/fragments/footer_content :: footer_content"></div>
    </div>
</div>

<div th:insert="common/fragments/footer_content :: footer_content"></div>

</body>




</html>
