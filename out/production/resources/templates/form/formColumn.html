<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:insert="common/fragments/header :: header"></div>
</head>
<body>
<div class="wrapper">
    <div th:insert="common/fragments/left_sidebar :: left_sidebar"></div>
    <div class="main-panel">
        <div th:insert="common/fragments/main_navbar :: main_navbar"></div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Fields of Form</h4>
                                <p class="category">Fields of selected Form</p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Form name</th>
                                        <th>Website</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>Name</td>
                                            <td>Registration Form</td>
                                            <td>www.bsptechs.com</td>

                                            <td>
                                                <a  class="btn btn-primary aBtn">Add</a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>Surname</td>
                                            <td>Registration Form</td>
                                            <td>www.bsptechs.com</td>
                                        </tr>
                                        <tr>
                                            <td>3</td>
                                            <td>Email</td>
                                            <td>Registration Form</td>
                                            <td>www.bsptechs.com</td>
                                        </tr>
                                        <tr>
                                            <td>4</td>
                                            <td>Age</td>
                                            <td>Registration Form</td>
                                            <td>www.bsptechs.com</td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="myFormColumn">
            <form action="formColumns/crud" method="POST" modelAttribute="formColumns">
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add data</h5>
                            </div>
                            <div class="modal-body">

                                <div class="form-group">
                                    <input name="name" class="form-control" placeholder="Name" value="">
                                </div>
                                <div class="form-group">
                                    <select class="form-control" th:field="${forms.id}"  id="dropOperatorName">
                                        <option value="0" th:text="select form" ></option>
                                        <option th:each="form : ${forms}" th:value="${form.id}" th:text="${form.name}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" th:field="${forms.id}"  id="dropOperatorWebsite">
                                        <option value="0" th:text="select form website" ></option>
                                        <option th:each="form : ${forms}" th:value="${form.id}" th:text="${form.website}"></option>
                                    </select>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-success" value="add" name="action">
                                    <input type="hidden" name="id" id="idElement"/>
                                    Add form column
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>


        </div>

        <div th:insert="common/fragments/footer_content :: footer_content"></div>
    </div>
</div>

<script>
    function setId(id) {
        document.getElementById("idElement").value = id;
    }
</script>
</body>

<div th:insert="common/fragments/footer :: footer"></div>

</html>
