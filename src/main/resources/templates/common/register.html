<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:insert="common/fragments/header :: header"></div>
</head>
<body>

<div class="wrapper">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4" style="margin-top: 5%">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Register</h4>
                        </div>
                        <div class="content">
                            <form method="POST" action="../controller/UserController.php">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input name="name" class="form-control" placeholder="Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="surname">Surname</label>
                                            <input name="surname" class="form-control" placeholder="Surname">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input name="email"  class="form-control" placeholder="Email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input name="password" type="password" class="form-control" placeholder="Password">
                                        </div>
                                    </div>
                                </div>


                                <button type="submit"
                                        class="btn btn-info btn-fill pull-right"
                                        name="action"
                                        value="register">
                                    Submit
                                </button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:insert="common/fragments/footer :: footer"></div>

</body>


</html>
