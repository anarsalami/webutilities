<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:insert="form/fragments/header :: header"></div>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar Holder -->
    <div th:insert="form/fragments/left_bar :: left_bar_menu"></div>


    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-align-left"></i>
                    </button>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <div class="wrap-table100">
                    <form modelAttribute="userForm"
                          action="users/crud" method="POST"
                          class="contact100-form">

                        <div class="wrap-form-control rs1-wrap-form-control">
                            <input path="name" class="form-control" placeholder="Enter user name"/>
                            <span class="focus-form-control"></span>
                        </div>
                        <div class="wrap-form-control rs1-wrap-form-control">
                            <input path="surname" class="form-control" placeholder="Enter user surname"/>
                            <span class="focus-form-control"></span>
                        </div>
                        <div class="wrap-form-control rs1-wrap-form-control ">
                            <input path="username" class="form-control" placeholder="Enter user username"/>
                            <span class="focus-form-control"></span>
                        </div>
                        <div class="wrap-form-control rs1-wrap-form-control">
                            <input path="password" class="form-control" type="password"
                                   placeholder="Enter user password"/>
                            <span class="focus-form-control"></span>
                        </div>
                        <br>
                    </form>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" name="action" value="add">
                        <input type="hidden" name="id" id="idElement"/>
                        <span>
                                        Add
                                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                    </span>
                    </button>
                    <button class="contact100-form-btn" name="action" value="delete">
                        <input type="hidden" name="id" id="idElement"/>
                        <span>
                                        Delete
                                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                    </span>
                    </button>
                    <button class="contact100-form-btn" name="action" value="update">
                        <input type="hidden" name="id" id="idElement"/>
                        <span>
                                        Update
                                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                    </span>
                    </button>
                </div>
                </form:form><br>


                <div class="table100 ver5 m-b-110">
                    <table data-vertable="ver3">
                        <thead>
                        <tr class="row100 head">
                            <th class="column100 " data-column="column1">ID</th>
                            <th class="column100 " data-column="column2">Name</th>
                            <th class="column100 " data-column="column3">Surname</th>
                            <th class="column100 " data-column="column4">Email</th>
                            <th class="column100 " data-column="column5">Password</th>
                            <th class="column100 " data-column="column6">Facebook_Login</th>
                            <th class="column100 " data-column="column7">Enable</th>
                        </tr>
                        </thead>
                        <tbody>

                        <!--<c:forEach var="user" items="${users}">-->
                        <!--<tr class="row100" onclick="setId(<c:out value="${user.id}"/>)">-->
                        <td class="column100 " data-column="column1">1/></td>
                        <td class="column100" data-column="column2">Anar</td>
                        <td class="column100" data-column="column3">Salami</td>
                        <td class="column100 " data-column="column4">anar.salami.92@gmail.com</td>
                        <td class="column100 " data-column="column5">Salami92</td>
                        <td class="column100 " data-column="column6">AnarSalami</td>
                        <td class="column100 " data-column="column7">true</td>
                        </tr>
                        <!--</c:forEach>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </nav>
    </div>

</div>
<div th:insert="form/fragments/footer :: footer"></div>
</body>
</html>
