<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:insert="common/fragments/header :: header"></div>
</head>
<body>
<div class="wrapper">
    <div th:insert="common/fragments/left_sidebar :: left_sidebar"></div>
    <div class="main-panel">
        <div th:insert="common/fragments/main_navbar :: main_navbar"></div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Forms</h4>
                                <p class="category">List of Forms</p>

                            </div>

                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">

                                    <thead>

                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Website</th>



                                    </thead>
                                    <tbody >
                                        <tr  >
                                            <td >1</td>
                                            <td >Registration form</td>
                                            <td >www.bsptechs.com</td>
                                            <td>
                                                <a href="/formcolumns" class="fas fa-wrench"></a>
                                            </td>
                                            <td>
                                                <a href="/formdata" class="far fa-eye">
                                                </a>
                                            </td>
                                            <td>
                                                <a  class="btn btn-info aBtn">Add</a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>Sale form</td>
                                            <td>www.bsptechs.com</td>
                                            <td>
                                                <a href="/formcolumns" class="fas fa-wrench"></a>
                                            </td>
                                            <td>
                                                <a href="/formdata" class="far fa-eye">
                                                </a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>3</td>
                                            <td>Statistics form</td>
                                            <td>www.bsptechs.com</td>
                                            <td>
                                                <a href="/formcolumns" class="fas fa-wrench"></a>
                                            </td>
                                            <td>
                                                <a href="/formdata" class="far fa-eye">
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="common/fragments/footer_content :: footer_content"></div>
    </div>
</div>
<div class="myForm">
    <form action="forms/crud" method="POST" modelAttribute="forms">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add data</h5>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <input name="name" id="name" class="form-control" placeholder="Name" value="">
                        </div>
                        <div class="form-group">
                            <input name="website" id="website" class="form-control" placeholder="Website" value="">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" value="add" name="action">
                            <input type="hidden" name="id" id="idElement"/>
                            Add form
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>
<script>
    function setId(id) {
        document.getElementById("idElement").value = id;
    }
</script>
</body>

<div th:insert="common/fragments/footer :: footer"></div>

</html>
