<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="form/fragments/header :: header"></div>
</head>
<body>
<div class="wrapper">
    <div th:insert="form/fragments/left_bar :: left_bar_menu"></div>
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-align-left"></i>
                    </button>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <div class="wrap-table100">
                    <form modelAttribute="forms"
                          action="forms/crud"
                          method="POST"
                          class="contact100-form"
                    >

                        <div class="wrap-form-control rs1-wrap-form-control validate-input">
                            <input path="name" class="form-control" placeholder="Enter category name"/>
                            <span class="focus-form-control"></span>
                        </div>

                        <div class="container-contact100-form-btn">
                            <button class="contact100-form-btn" name="action" value="add">
                                <!--<input type="hidden" name="id" id="idElement"/>-->
                                <span>
                                            Add
                                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                        </span>
                            </button>
                            <button class="contact100-form-btn" name="action" value="delete">
                                <!--<input type="hidden" name="id" id="idElement"/>-->
                                <span>
                                            Delete
                                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                        </span>
                            </button>
                            <button class="contact100-form-btn" name="action" value="update">
                                <!--<input type="hidden" name="id" id="idElement"/>-->
                                <span>
                                            Update
                                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                        </span>
                            </button>
                        </div>
                    </form>


                    <div class="table100 ver1 m-b-110">
                        <table data-vertable="ver3">
                            <thead>
                            <tr class="row100 head">
                                <th class="column100" data-column="column1">ID</th>
                                <th class="column100" data-column="column2">Form Name</th>

                            </tr>
                            </thead>
                            <tbody>

                            <!--<c:forEach var="categories" items="${category}">-->
                            <!--<tr class="row100" onclick="setId(<c:out value="${categories.id}"/>)">-->
                            <td class="column100" data-column="column1">1</td>
                            <td class="column100" data-column="column2">Form</td>

                            </tr>
                            </c:forEach>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>


        </nav>

    </div>
</div>
<div th:insert="form/fragments/footer :: footer"></div>
</body>
</html>
